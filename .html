<body>
    <header>
        <div class="cabecalho">

            </div>
            <div class="buscador">
                <div class="buscadorLupa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </div>
                <div class="buscadorInput">
                    <input type="text" name="buscador" id="buscador" placeholder="Buscar producto" onkeyup="search()">
                </div>
                <div class="buscadorCerrar">
                    <svg class="imgCerrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                </div>
            </div>
            <div class="cabecalhoContacto"><button>CONTACTO</button> </div>
        </div>
    </header>

   <div class="produtos current-item">

<div class="slider">

<div class="slides">
    <!--Radio buttons-->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
   <!--Fim de radio buttons-->

   <!--slide imagens-->
    <div class="slide first">
    <img src="Imagens/produto 1.jpg" alt="imagem 1" class="imagem1">
    </div>

    <div class="slide">
    <img src="Imagens/Muerdago.png" alt="imagem 2" class="imagem2" >
    </div>

    <div class="slide">
        <img src="Imagens/talanchoe.png" alt="imagem 3" class="imagem3">
    </div>

    <div class="slide">
        <img src="Imagens/produto 1.png" alt="imagem 4" class="imagem4">
     </div>
     <!--Fim de slide imagens-->    

</div>

<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
